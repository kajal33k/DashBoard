<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="input.css">
    <script src="main.js"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>
</head>
<body>
   <!-- menu bar -->
   <style>
    .sidebar-open {
        transform: translateX(0);
    }
    .submenu-open {
        max-height: 500px; /* arbitrary high value to allow for smooth transition */
    }
</style>
</head>



<!-- nav top bar -->
<div class="py-2 px-4 bg-white flex items-center shadow-md shadow-black/5">
<!-- sidebar -->
 
<div class="menu-container sm:w-full">
  <!-- Menu Button -->
  <div class="menubtn p-2 cursor-pointer" id="menuBtn">
      <i class="ri-menu-line text-2xl"></i>
  </div>
  
  <!-- Sidebar -->
  <div class="sidebar fixed top-0 left-0 h-full w-64 overflow-auto bg-gray-300 shadow-lg transform -translate-x-full transition-transform duration-300 ease-in-out z-50" id="sidebar">
      <!-- Sidebar Header -->
      <header class="flex items-center justify-between p-4 border-b">
          <div class="close-btn cursor-pointer" id="closeBtn">
              <i class="ri-close-line text-2xl"></i>
          </div>
          <div class="flex items-center space-x-2">
              <img src="images/download.png" alt="Profile Image" class="rounded-full h-10 w-10">
              <h1 class="text-xl font-bold">LOGO</h1>
          </div>
      </header>
  
      <!-- Sidebar Navigation -->
      <nav class="menu py-4">
          <!-- Dashboard Link -->
          <div class="item text-xl">
              <a href="index.html" class="flex items-center space-x-2 mt-2 mb-2 px-8 py-8" id="dashboardLink">
                  <i class="ri-dashboard-line"></i> <span>Dashboard</span>
              </a>
          </div>
  
          <!-- Tables Dropdown -->
          <div class="item relative">
              <a href="table.html" class="flex items-center justify-between space-x-2" id="toggleTables">
                  <div class="flex items-center space-x-2 text-xl  mt-2 mb-2 px-8 py-8">
                      <i class="ri-table-line"></i> <span>Tables</span>
                      <i class="ri-arrow-right-s-line"></i>
                  </div>
              </a>
              <div class="sub-menu px-2 text-sm absolute top-12 left-20 bg-gray-200 shadow-lg transition-all duration-300 ease-in-out overflow-hidden max-h-0" id="tablesDropdown">
                  <a href="table.html" class="sub-item block py-2">Sub item 1</a>
                  <a href="table.html" class="sub-item block py-2">Sub item 2</a>
                  <a href="table.html" class="sub-item block py-2">Sub item 3</a>
              </div>
          </div>
  
          <!-- Services Dropdown -->
          <div class="item relative">
              <a href="service.html" class="flex items-center justify-between space-x-2" id="toggleServices">
                  <div class="flex items-center space-x-2  mt-2 mb-2 px-8 py-8 text-xl">
                      <i class="ri-terminal-window-fill"></i> <span>Services</span>
                      <i class="ri-arrow-right-s-line"></i>
                  </div>
              </a>
              <div class="sub-menu px-2 text-sm absolute top-12 left-20 bg-gray-200 shadow-lg transition-all duration-300 ease-in-out overflow-hidden max-h-0" id="servicesDropdown">
                  <a href="service.html" class="sub-item block py-2">Sub item 1</a>
                  <a href="service.html" class="sub-item block py-2">Sub item 2</a>
                  <a href="service.html" class="sub-item block py-2">Sub item 3</a>
              </div>
          </div>
  
          <!-- Form Link -->
          <div class="item">
              <a href="form.html" class="flex items-center space-x-2  mt-2 mb-2 px-8 py-8 text-xl">
                  <i class="ri-survey-line"></i> <span>Form</span>
              </a>
          </div>
  
          <!-- Settings Link -->
          <div class="item">
              <a href="setting.html" class="flex items-center space-x-2  mt-2 mb-2 px-8 py-8 text-xl">
                  <i class="ri-file-settings-line"></i> <span>Settings</span>
              </a>
          </div>
      </nav>
  </div>
  </div>
  
  <script>
  document.getElementById('menuBtn').addEventListener('click', () => {
      document.getElementById('sidebar').classList.add('sidebar-open');
  });
  
  document.getElementById('closeBtn').addEventListener('click', () => {
      document.getElementById('sidebar').classList.remove('sidebar-open');
  });
  
  document.getElementById('toggleTables').addEventListener('click', (e) => {
      e.preventDefault();
      const tablesDropdown = document.getElementById('tablesDropdown');
      tablesDropdown.classList.toggle('submenu-open');
  });
  
  document.getElementById('toggleServices').addEventListener('click', (e) => {
      e.preventDefault();
      const servicesDropdown = document.getElementById('servicesDropdown');
      servicesDropdown.classList.toggle('submenu-open');
  });
  </script>
  
  <!-- Breadcrumbs -->
  <ul class="flex items-center text-sm ml-4">
      <li class="mr-2">
          <a href="index.html" class="text-gray-400 hover:text-gray-700">Dashboard</a>
      </li>
      <li class="text-gray-600 font-medium">/</li>
      <li class="text-gray-600 font-medium">Analytics</li>
  </ul>
  
  <!-- Right-hand side icons and dropdown -->
  <ul class="ml-auto flex items-center">
      <!-- Search Dropdown -->
      <li class="mr-1 dropdown relative">
          <button type="button" class="btn btn-secondary dropdown-toggle text-gray-500 w-6 h- rounded flex items-center justify-center" id="dropdownMenuButton" aria-haspopup="true" aria-expanded="false">
              <i class="ri-search-line"></i>
          </button>
          <div class="dropdown-menu hidden shadow-md bg-white overflow-hidden z-10 absolute top-8 right-1 w-40" id="searchDropdown">
              <form class="px-2 py-2">
                  <div class="form-group">
                      <input type="text" class="form-control overflow-x-hidden w-full" id="searchInput" placeholder="Search">
                  </div>
              </form>
              <ul class="list-group rounded-md">
                  <li class="list-group-item hover:bg-gray-100 text-gray-700 p-2" href="#">Option 1</li>
                  <li class="list-group-item hover:bg-gray-100 text-gray-700 p-2" href="#">Option 2</li>
                  <li class="list-group-item hover:bg-gray-100 text-gray-700 p-2" href="#">Option 3</li>
              </ul>
          </div>
      </li>
      
      <!-- Notification Button -->
      <li class="mr-1">
          <button type="button" class="text-gray-500 w-6 h-6 rounded flex items-center justify-center">
              <i class="ri-notification-line"></i>
          </button>
      </li>
      
      <!-- User Avatar -->
      <!-- <li>
          <button>
              <img src="https://via.placeholder.com/40" alt="User Avatar" class="w-8 h-8 rounded-full object-cover">
          </button>
      </li> -->
  </ul>
</div>

<script>
// Select the dropdown toggle button
const dropdownToggleButton = document.getElementById('dropdownMenuButton');

// Select the dropdown menu element
const dropdownMenu = dropdownToggleButton.nextElementSibling;

// Function to toggle visibility of the dropdown menu
function toggleDropdownMenu() {
  dropdownMenu.classList.toggle('hidden');
  // Clear search input when dropdown closes
  if (!dropdownMenu.classList.contains('hidden')) {
    document.getElementById('searchInput').value = '';
  }
}

// Add click event listener to the toggle button
dropdownToggleButton.addEventListener('click', toggleDropdownMenu);
</script>
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full sm:w-96">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">Dashboard Settings</h2>
        <form action="#" method="POST">
            <!-- General Settings Section -->
            <section class="mb-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-2">General Settings</h3>
                <div class="space-y-2">
                    <!-- Theme Selector -->
                    <div>
                        <label for="theme" class="block text-sm font-medium text-gray-700">Theme</label>
                        <select id="theme"
                            class="block w-full mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                        </select>
                    </div>

                    <!-- Notification Settings -->
                    <fieldset>
                        <legend class="block text-sm font-medium text-gray-700">Notifications</legend>
                        <div class="mt-2 space-y-2">
                            <div class="flex items-center">
                                <input id="emailNotifications" name="emailNotifications" type="checkbox"
                                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                <label for="emailNotifications"
                                    class="ml-2 block text-sm text-gray-800">Email Notifications</label>
                            </div>
                            <div class="flex items-center">
                                <input id="pushNotifications" name="pushNotifications" type="checkbox"
                                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                <label for="pushNotifications"
                                    class="ml-2 block text-sm text-gray-800">Push Notifications</label>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </section>

            <!-- Account Settings Section -->
            <section>
                <h3 class="text-lg font-semibold text-gray-700 mb-2">Account Settings</h3>
                <div class="space-y-2">
                    <!-- Username -->
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="text" id="username" name="username"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                        <input type="email" id="email" name="email"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" name="password"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                </div>
            </section>

            <!-- Submit Button -->
            <div class="mt-6">
                <button type="submit"
                    class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
